<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="contenedor"> 
        <div class="contenedor-lg">
            <div class="login">
                <h2 class="titulo">Ingresa tu usuario y contraseña</h></h2>
                <form action="">
                    <h2>Ingresa tu usuario:</h2>
                    <input type="text" placeholder="usuario">

                    <h2>Ingresa tu contraseña:</h2>
                    <input type="password " placeholder="contraseña">
                    
                    <button class="acceso"> <a href="#">Acceder</a></button>
                    <a href="#">¿Olvidaste tu Contraseña?</a>
                    <a href="#">Registrate</a>
                </form>
            </div>
            <div class="login-nt">
                <h2 class="titulo"> Inicia sesion con tus redes</h2>
                <div class="iconos">
                    <button  class="mail"><i class="fas fa-envelope"></i> Acceder con Email</button>
                    <button class="facebook"><i class="fab fa-facebook"></i> Acceder con Facebook </button>
                    <button class="twiter"><i class="fab fa-twitter"></i> Acceder con Twiter </button>
                    <button class="instagram"><i class="fab fa-instagram"></i> Acceder con Instagram</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
