<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="estilos/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Bebas+Neue&family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contenedor">
            <form class="form" >
                <h1>Formulario de Registro</h1>
                <h2>Nombre:</h2>
                <input type="text" placeholder="Ingresa tu Nombre">
                
                <h2>Apellido:</h2>
                <input type="text" placeholder="Ingresa tu Apellido">

                <h2>Correo:</h2>
                <input type="email" placeholder="Ingresa tu email">

                <h2>Contraseña:</h2>
                <input type="password" placeholder="Ingresa tu contraseña">
                
                <button class="register"><a href="login.html">Registrar</a></button>
                <a href="login.html">¿Ya tienes una Cuenta? Inicia Sesión</a>
            </form>
        </div>
    </main>
</body>
</html>
